<ion-header no-border>
    <ion-toolbar color="red" style="padding-top:20px !important;">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{name}}</ion-title>
<!--         <ion-buttons slot="end">
            <ion-button (click)="update()">
                <ion-icon slot="icon-only" color="light" name="md-more"></ion-icon>
            </ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content style="background-image: url(assets/imgs/chatbg.jpg)">
  <ion-item-group no-lines>

<div *ngFor="let key of keys">
    <ion-item-divider style="margin-bottom:35px;text-align: center;opacity: 0.5;" color="light" sticky>{{getDate(key)  | date:'dd MMMM, yyyy'}}</ion-item-divider>
    
    <ion-item *ngFor="let msg of grouped[key]" style="background:transparent;" lines="none">

<!-- <app-chat-bubble></app-chat-bubble> -->
      <app-chat-bubble style="width: 100%;" [allMessage]="grouped[key]" [message]="msg" [user]="user.uid"></app-chat-bubble>
    </ion-item>
</div>
  </ion-item-group>

</ion-content>

<!-- <ion-footer> -->
<ion-footer no-border style="border-top: 3px solid red;background: #ffffff;">
  <ion-row>
    <!--       <ion-col col-2 style="padding: 0px;padding-top: 4px;">
        <button ion-button clear icon-only item-right
                (click)="switchEmojiPicker()" >
          <ion-icon  name="md-happy"></ion-icon>
        </button>
      </ion-col> -->
    <ion-col size="10">
      <ion-textarea #myInput rows="1" (keyup)="resize()" #chat_input placeholder="Write a message..." [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (ngModelChange)="textChange()" style="color: #797b7e;text-align: left !important;"></ion-textarea>
    </ion-col>
    <ion-col size="2">
      <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="md-send" color="valencia"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <!-- <emoji-picker *ngIf="_isOpenEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker> -->
</ion-footer>
